development:
  _extends: production
  phpSettings:
    display_startup_errors: on
    display_errors: on
    error_reporting: E_ALL|E_STRICT
  resources:
    frontController:
      params:
        displayExceptions: on
      plugins:
        debug:
          class: Core_Controller_Plugin_Debug
    db:
      params:
        profiler:
          enabled: on
          class: Zend_Db_Profiler_Firebug
