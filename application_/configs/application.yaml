production:
  phpSettings:
    display_startup_errors: off
    display_errors: off
    date:
      timezone: Europe/Kiev
  includePaths:
    library: APPLICATION_PATH/../library
  pluginPaths:
    Core_Application_Resource: Core/Application/Resource
  bootstrap:
    path: APPLICATION_PATH/bootstrap/Bootstrap.php
    class: Bootstrap
  appnamespace: Application
  autoloadernamespaces:
    - Core
    - SF
    - Facebook
  uploadDir: uploads
  resources:
    frontController:
      moduleDirectory: APPLICATION_PATH/modules
      moduleControllerDirectoryName: controllers
      moduleModelDirectoryName: models
      defaultControllerName: index
      defaultAction: index
      defaultModule: default
      baseUrl: /
      env: APPLICATION_ENV
      params:
        prefixDefaultModule: on
        displayExceptions: off
      actionhelperpaths:
        Helper: APPLICATION_PATH/helpers
      plugins:
        acl:
          class: Core_Controller_Plugin_Acl
          stackindex: 30
          options:
            config: acl
            allowAll: on
            denied:
              module: default
              controller: error
              action: denied
            error:
              module: default
              controller: error
              action: notfound
            login:
              module: users
              controller: login
              action: index
            role: guest
            cache: acl
    router:
      config: routes
      cache: router
